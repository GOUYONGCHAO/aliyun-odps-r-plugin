language: java
jdk: openjdk6
install: sh ./build.sh
script: sh ./build.sh
before_deploy:
- export RELEASE_JARS=$(ls RODPS*.tar.gz)
- echo "deploying RELEASE_JARS to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: RODPS*.tar.gz
  skip_cleanup: true
  on:
    tags: true
